<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </body>
    <script defer src="./js/class.js"></script>
    <script defer src="./js/definitions.js"></script>
    <script defer src="./js/functions.js"></script>
    <script defer src="./js/defaultdata.js"></script>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Keeb me! (Pre-entrega 3)</title>
</head>
<!--
    Agregar:
    1. Market
    2. Cart
    3. Finalización de compra
    4. Reset al finalizar
    5. Home
-->

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/logo-lavander.svg" alt="Logo" width="30" height="24" id="navLogo"
                    class="d-inline-block align-text-top">
                Keeb me!
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse  justify-content-end me-auto collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="btnNavHome" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="btnNavMarket" href="#">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="btnNavCart" href="#">Carrito</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Cambiar color
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="btnLogoLavanda" href="#">Lavanda</a></li>
                            <li><a class="dropdown-item" id="btnLogoRojo" href="#">Rojo</a></li>
                            <li><a class="dropdown-item" id="btnLogoVerde" href="#">Verde</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="py-3 text-center">
                <img class="d-block mx-auto mb-4 mainLogo" src="./img/logo-lavander.svg" alt="Keyboard Logo"
                    id="mainLogo">
                <h1>Keeb me!</h1>
                <p class="lead">(Pre-entrega 3 - Coderhouse - JavaScript)</p>
            </div>
        </div>

        <div class="container" id="mainContainer">

            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/logo-lavander.svg" class="rounded mx-auto d-block carruselImage" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/logo-red.svg" class="rounded mx-auto d-block carruselImage" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/logo-green.svg" class="rounded mx-auto d-block carruselImage" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <ol class="list-group">


                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                        </div>
                        <div class="col input-group input-group-sm mb-3">
                            <select class="form-select" id="selectCriteria"
                                aria-label="Example select with button addon">
                                <option selected>Filtrar listado...</option>
                                <option value="name">Nombre</option>
                                <option value="type">Tipo</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" class="form-control" id="inputSearch"
                                    placeholder="Ingresar búsqueda...">
                            </div>
                        </div>
                        <div class="col">
                        </div>
                    </div>
                </div>
                <section class="text-center container">
                    <div class="row">
                        <div class="d-grid col-4 mx-auto">
                            <a href="#" class="btn btn-outline-dark btn-sm my-2" id="btnUploadDefault">Carga default</a>
                            <a href="#" class="btn btn-outline-dark btn-sm my-2" id="btnClearList">Limpiar listado</a>
                        </div>
                    </div>
                </section>
                <div class="row">
                    <div class="col-3 text-bg-dark" id="form-container">
                        <form class="m-4">
                            <div class="mb-3">
                                <label for="inputSwitchName" class="form-label">Nombre</label>
                                <input type="text" class="form-control form-control-sm" id="inputSwitchName"
                                    placeholder="Ingrese nombre">
                            </div>
                            <div class="mb-3">
                                <label for="selectType" class="form-label">Tipo</label>
                                <select class="form-select form-select-sm" id="selectType">
                                    <option disabled selected>Seleccionar tipo...</option>
                                    <option value="clicky">Clicky</option>
                                    <option value="tactile">Tactile</option>
                                    <option value="linear">Linear</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="selectTopHousing" class="form-label">Top housing</label>
                                <select class="form-select form-select-sm" id="selectTopHousing">
                                    <option disabled selected>Seleccionar material...</option>
                                    <option value="abs">ABS</option>
                                    <option value="nylon">Nylon</option>
                                    <option value="policarbonato">Policarbonato</option>
                                    <option value="polietileno">Polietileno</option>
                                    <option value="polietileno">Poliamida</option>
                                    <option value="pom">POM</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="selectBottomHousing" class="form-label">Bottom housing</label>
                                <select class="form-select form-select-sm" id="selectBottomHousing">
                                    <option disabled selected>Seleccionar material...</option>
                                    <option value="abs">ABS</option>
                                    <option value="nylon">Nylon</option>
                                    <option value="policarbonato">Policarbonato</option>
                                    <option value="polietileno">Polietileno</option>
                                    <option value="polietileno">Poliamida</option>
                                    <option value="pom">POM</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="selectStem" class="form-label">Stem</label>
                                <select class="form-select form-select-sm" id="selectStem">
                                    <option disabled selected>Seleccionar material...</option>
                                    <option value="abs">ABS</option>
                                    <option value="nylon">Nylon</option>
                                    <option value="policarbonato">Policarbonato</option>
                                    <option value="polietileno">Polietileno</option>
                                    <option value="polietileno">Poliamida</option>
                                    <option value="pom">POM</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="inputSpring" class="form-label">Spring (g)</label>
                                <input type="text" class="form-control form-control-sm" id="inputSpring">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkFactoryLubed">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Factory lubed
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="inputUrlImage" class="form-label">URL - Imagen del switch</label>
                                <input type="text" class="form-control" id="inputUrlImage">
                            </div>
                            <div class="mb-3">
                                <label for="textAreaReview" class="form-label">Review</label>
                                <textarea class="form-control" id="textAreaReview"></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="selectRating" class="form-label">Rating</label>
                                    <select class="form-select form-select-sm" id="selectRating">
                                        <option disabled selected>Puntuación...</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="vstack gap-2 mx-auto">
                                <button type="submit" class="btn btn-primary bgLavanda btn-sm my-2"
                                    id="btnAddSwitch">Agregar
                                    switch</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-9 bgLavanda p-2 text-dark" id="divCardContainer">
                        <div class="row row-cols-1 row-cols-md-4 g-3 py-3" id="cardContainer">
                        </div>
                    </div>
                    <div class="p-3 position-relative overflow-hidden text-center bg-light" id="kbSwitchDetail">
                    </div>
                </div>
        </div>
    </main>
</body>

</html>
